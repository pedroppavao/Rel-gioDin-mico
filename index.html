<!DOCTYPE html>
<html lang="en">

<head>
    <title>Relógio Dinâmico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500&family=Oswald:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background">

        <main>

            <div class="time">
                <span id="horas">XX</span>
                <span class="tempo">Horas</span>
            </div>

            <div class="time">
                <span id="minutos">XX</span>
                <span class="tempo">Minutos</span>
            </div>

            <div class="time">
                <span id="segundos">XX</span>
                <span class="tempo">Segundos</span>
            </div>

        </main>


    </div>
    <script src="app.js"></script>
</body>

</html>
